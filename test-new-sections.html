<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>测试 - 新功能区块</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .page-wrapper {
      display: flex;
      height: 100vh;
      position: relative;
    }
    
    .visual-preview {
      flex: 1;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    
    .assistant-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 440px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
      border-left: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
    }
    
    .assistant-content {
      flex: 1;
      padding: 20px 20px 20px 20px;
      overflow-x: hidden;
      overflow-y: auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    .assistant-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .assistant-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .assistant-content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
    
    .assistant-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .status-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .status-icon img {
      width: 16px;
      height: 16px;
      filter: brightness(1.2);
    }
    
    .status-text {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 16px;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .version-section {
      width: 100%;
      max-width: 100%;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      overflow: visible;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
    }
    
    .version-header {
      display: flex;
      padding: 12px 0;
      justify-content: space-between;
      align-items: center;
      align-self: stretch;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .version-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .title-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .title-icon img {
      width: 16px;
      height: 16px;
    }
    
    .version-title span {
      font-size: 15px;
      color: #ffffff;
      line-height: 24px;
    }
    
    .version-help {
      width: 24px;
      height: 24px;
      background: rgba(255,255,255,0.04);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed rgba(255,205,41,0.12);
      flex-shrink: 0;
      overflow: hidden;
    }
    
    .version-help img {
      width: 16px;
      height: 16px;
      object-fit: contain;
      flex-shrink: 0;
      max-width: 16px;
      max-height: 16px;
      aspect-ratio: 1;
      display: block;
    }
    
    .version-content {
      display: flex;
      padding: 12px 0;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 6px;
      align-self: stretch;
    }
    
    .content-item {
      display: flex;
      padding: 8px 0;
      gap: 8px;
      align-items: center;
      width: 100%;
      opacity: 1;
      transform: translateX(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
      min-height: 24px;
    }
    
    .item-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #ffffff;
    }
    
    .item-icon img {
      width: 16px;
      height: 16px;
    }
    
    .item-icon span {
      font-size: 15px;
      color: #ffffff;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .content-item span {
      font-size: 15px;
      color: #ffffff;
      line-height: 24px;
      white-space: nowrap;
      overflow: visible;
    }
    
    /* 设计风格区块 */
    .design-style-section {
      margin: 16px 0;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .design-style-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .design-style-content {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .design-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .design-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
    }
    
    .design-text span {
      font-size: 14px;
      color: #ffffff;
      line-height: 1.4;
    }
    
    .design-placeholder {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 4px;
      margin: 2px 0;
    }
    
    /* 编辑次数区块 */
    .edit-count-section {
      margin: 16px 0;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .edit-count-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .edit-count-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .edit-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .edit-text {
      font-size: 14px;
      color: #ffffff;
      flex: 1;
    }
    
    .edit-button {
      width: 24px;
      height: 24px;
      background: #ffffff;
      border-radius: 6px;
      flex-shrink: 0;
    }
    
    /* 完成反馈区块 */
    .completion-feedback-section {
      margin: 16px 0;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .completion-feedback-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .completion-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .completion-text span {
      font-size: 14px;
      color: #ffffff;
      line-height: 1.4;
    }
    
    .test-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .test-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 12px;
    }
    
    .test-btn:hover {
      background: #059669;
    }
    
    .debug-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 300px;
    }
    
    .debug-info h4 {
      margin: 0 0 10px 0;
      color: #10b981;
    }
    
    .debug-info ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .debug-info li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="visual-preview">
      <div style="padding: 40px; text-align: center;">
        <h2>左侧预览区域</h2>
        <p>这里会显示生成的网站预览</p>
      </div>
    </div>
    
    <div class="assistant-panel">
      <div class="assistant-content">
        <div class="status-item">
          <div class="status-icon">
            <img src="./assets/小绿.svg" alt="小绿" style="width: 16px; height: 16px;" />
          </div>
          <span class="status-text" id="statusText">生...</span>
        </div>
        
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="version-section">
          <div class="version-header">
            <div class="version-title">
              <div class="title-icon">
                <img src="http://localhost:3845/assets/b28e0fd95f348e33f2b5f091636116f79caac49a.svg" alt="初始版本" style="width: 16px; height: 16px;" />
              </div>
              <span>初始版本</span>
            </div>
            <div class="version-help">
              <img src="http://localhost:3845/assets/30e7f0a89c85f030a9c4f1bcf07227413d41076b.svg" alt="帮助" style="width: 16px; height: 16px;" />
            </div>
          </div>
          <div class="version-content">
            <div class="content-item">
              <div class="item-icon">
                <img src="http://localhost:3845/assets/efe7a09156e3e415fce6b0327fe180dafa7b62d2.svg" alt="tag1" style="width: 16px; height: 16px;" />
              </div>
              <span>Hero区域展示投资理念</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <span>✻</span>
              </div>
              <span>投资组合展示</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <span>✻</span>
              </div>
              <span>团队展示</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <span>✻</span>
              </div>
              <span>客户成功</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <img src="http://localhost:3845/assets/63d610fe72d86ed2aca078fcab0cd6b4d68638f0.svg" alt="tag2" style="width: 16px; height: 16px;" />
              </div>
              <span>关注领域介绍</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <img src="http://localhost:3845/assets/63d610fe72d86ed2aca078fcab0cd6b4d68638f0.svg" alt="tag2" style="width: 16px; height: 16px;" />
              </div>
              <span>联系方式</span>
            </div>
          </div>
        </div>
        
        <!-- 设计风格区块 -->
        <div class="design-style-section" id="designSection" style="display: none;">
          <div class="design-style-content">
            <div class="design-icon">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 8L6 4L10 8L14 4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L6 8L10 12L14 8" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="design-text">
              <span>设计风格:深色专业主题,配以金色点缀,体</span>
              <div class="design-placeholder"></div>
              <span>现房产行业的权威感。</span>
            </div>
          </div>
        </div>
        
        <!-- 编辑次数区块 -->
        <div class="edit-count-section" id="editSection" style="display: none;">
          <div class="edit-count-content">
            <div class="edit-icon">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="3" y="3" width="10" height="10" rx="1" stroke="white" stroke-width="1.5"/>
                <path d="M7 7L9 9" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M9 7L7 9" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <span class="edit-text">进行了10次编辑</span>
            <div class="edit-button"></div>
          </div>
        </div>
        
        <!-- 完成反馈区块 -->
        <div class="completion-feedback-section" id="feedbackSection" style="display: none;">
          <div class="completion-text">
            <span>已完成!我为您创建了一个专业的房地产市场投资网站,包</span>
            <span>含完整的内容和现代化设计</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="test-controls">
    <button class="test-btn" onclick="startTest()">开始测试</button>
    <button class="test-btn" onclick="showDesign()">显示设计风格</button>
    <button class="test-btn" onclick="showEdit()">显示编辑次数</button>
    <button class="test-btn" onclick="showFeedback()">显示完成反馈</button>
    <button class="test-btn" onclick="resetTest()">重置测试</button>
  </div>
  
  <div class="debug-info">
    <h4>新功能区块测试</h4>
    <ul>
      <li>✅ 延长生成时间：总时长约12秒</li>
      <li>✅ 60%进度：显示设计风格区块</li>
      <li>✅ 75%进度：显示编辑次数区块</li>
      <li>✅ 90%进度：显示完成反馈区块</li>
      <li>✅ 100%进度：显示左侧预览</li>
      <li>✅ 图标尺寸统一：16px × 16px</li>
    </ul>
  </div>

  <script>
    let currentProgress = 0;
    let currentStep = 0;
    
    const statusMessages = [
      '生...',
      '生成中...',
      '生成完成...',
      '验证完成...',
      '设计风格...',
      '编辑优化...',
      '完成...',
      '完成！'
    ];
    
    function startTest() {
      currentProgress = 0;
      currentStep = 0;
      updateProgress(0);
      updateStatus('生...');
      resetSections();
      
      const interval = setInterval(() => {
        currentProgress += 12.5; // 8步，每步12.5%
        updateProgress(currentProgress);
        
        if (currentStep < statusMessages.length) {
          updateStatus(statusMessages[currentStep]);
          currentStep++;
        }
        
        // 显示各个区块
        if (currentProgress >= 60 && currentProgress < 75) {
          showDesignSection();
        }
        
        if (currentProgress >= 75 && currentProgress < 90) {
          showEditSection();
        }
        
        if (currentProgress >= 90 && currentProgress < 100) {
          showFeedbackSection();
        }
        
        if (currentProgress >= 100) {
          clearInterval(interval);
          console.log('测试完成');
        }
      }, 1500); // 每1.5秒一步
    }
    
    function updateProgress(progress) {
      const progressFill = document.getElementById('progressFill');
      if (progressFill) {
        progressFill.style.width = `${progress}%`;
      }
    }
    
    function updateStatus(message) {
      const statusText = document.getElementById('statusText');
      if (statusText) {
        statusText.textContent = message;
      }
    }
    
    function showDesignSection() {
      const section = document.getElementById('designSection');
      if (section && !section.classList.contains('show')) {
        section.style.display = 'block';
        setTimeout(() => {
          section.classList.add('show');
        }, 50);
        console.log('显示设计风格区块');
      }
    }
    
    function showEditSection() {
      const section = document.getElementById('editSection');
      if (section && !section.classList.contains('show')) {
        section.style.display = 'block';
        setTimeout(() => {
          section.classList.add('show');
        }, 50);
        console.log('显示编辑次数区块');
      }
    }
    
    function showFeedbackSection() {
      const section = document.getElementById('feedbackSection');
      if (section && !section.classList.contains('show')) {
        section.style.display = 'block';
        setTimeout(() => {
          section.classList.add('show');
        }, 50);
        console.log('显示完成反馈区块');
      }
    }
    
    function resetSections() {
      const sections = ['designSection', 'editSection', 'feedbackSection'];
      sections.forEach(id => {
        const section = document.getElementById(id);
        if (section) {
          section.style.display = 'none';
          section.classList.remove('show');
        }
      });
    }
    
    function showDesign() {
      showDesignSection();
    }
    
    function showEdit() {
      showEditSection();
    }
    
    function showFeedback() {
      showFeedbackSection();
    }
    
    function resetTest() {
      currentProgress = 0;
      currentStep = 0;
      updateProgress(0);
      updateStatus('生...');
      resetSections();
    }
  </script>
</body>
</html>
