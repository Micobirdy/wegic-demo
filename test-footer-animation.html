<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>测试 - 底部对话框动画</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .page-wrapper {
      display: flex;
      height: 100vh;
      position: relative;
    }
    
    .visual-preview {
      flex: 1;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    
    .assistant-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 440px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
      border-left: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
    }
    
    .assistant-content {
      flex: 1;
      padding: 20px 20px 20px 20px;
      overflow-x: hidden;
      overflow-y: auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    .assistant-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .assistant-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .assistant-content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
    
    .assistant-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .status-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .status-icon img {
      width: 16px;
      height: 16px;
      filter: brightness(1.2);
    }
    
    .status-text {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 16px;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .assistant-footer {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin: 20px 20px 20px 20px;
      width: calc(100% - 40px);
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .assistant-footer.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .footer-text {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 16px;
      text-align: center;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .footer-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      width: 100%;
      box-sizing: border-box;
    }
    
    .pause-btn {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 80px;
      flex: 1;
      max-width: 50%;
    }
    
    .pause-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .generate-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 100px;
      flex: 1;
      max-width: 50%;
    }
    
    .generate-btn:hover {
      background: #f5f5f5;
    }
    
    .test-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .test-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 12px;
    }
    
    .test-btn:hover {
      background: #059669;
    }
    
    .debug-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 300px;
    }
    
    .debug-info h4 {
      margin: 0 0 10px 0;
      color: #10b981;
    }
    
    .debug-info ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .debug-info li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="visual-preview">
      <div style="padding: 40px; text-align: center;">
        <h2>左侧预览区域</h2>
        <p>这里会显示生成的网站预览</p>
      </div>
    </div>
    
    <div class="assistant-panel">
      <div class="assistant-content">
        <div class="status-item">
          <div class="status-icon">
            <img src="./assets/小绿.svg" alt="小绿" style="width: 16px; height: 16px;" />
          </div>
          <span class="status-text">生成完成！</span>
        </div>
        
        <div class="progress-bar">
          <div class="progress-fill" style="width: 100%;"></div>
        </div>
        
        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
          <h3>生成内容</h3>
          <p>这里是生成的内容区域...</p>
        </div>
        
        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 8px;">
          <h3>版本信息</h3>
          <p>这里是版本信息区域...</p>
        </div>
      </div>
      
      <div class="assistant-footer" id="assistantFooter">
        <div class="footer-text">💡 检查计划及视觉预览。如果一切看起来都很好，点击开始构建。您也可以通过与我聊天进行修改～</div>
        <div class="footer-buttons">
          <button class="pause-btn">继续对话</button>
          <button class="generate-btn">重新生成</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="test-controls">
    <button class="test-btn" onclick="showFooter()">显示对话框</button>
    <button class="test-btn" onclick="hideFooter()">隐藏对话框</button>
    <button class="test-btn" onclick="testAnimation()">测试动画</button>
  </div>
  
  <div class="debug-info">
    <h4>对话框动画测试</h4>
    <ul>
      <li>✅ 初始状态：隐藏（opacity: 0, transform: translateY(100%)）</li>
      <li>✅ 显示状态：滑入（opacity: 1, transform: translateY(0)）</li>
      <li>✅ 动画时长：0.6s ease</li>
      <li>✅ 从底部向上滑入效果</li>
      <li>✅ 生成完成后自动显示</li>
    </ul>
  </div>

  <script>
    function showFooter() {
      const footer = document.getElementById('assistantFooter');
      if (footer) {
        footer.classList.add('show');
        console.log('显示底部对话框');
      }
    }
    
    function hideFooter() {
      const footer = document.getElementById('assistantFooter');
      if (footer) {
        footer.classList.remove('show');
        console.log('隐藏底部对话框');
      }
    }
    
    function testAnimation() {
      // 先隐藏
      hideFooter();
      
      // 2秒后显示
      setTimeout(() => {
        showFooter();
      }, 2000);
    }
    
    // 页面加载完成后自动测试
    window.addEventListener('load', function() {
      setTimeout(() => {
        testAnimation();
      }, 1000);
    });
  </script>
</body>
</html>
