<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>测试 - 动效修改</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .page-wrapper {
      display: flex;
      height: 100vh;
      position: relative;
    }
    
    .visual-preview {
      flex: 1;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    
    .assistant-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 440px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
      border-left: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
    }
    
    .assistant-content {
      flex: 1;
      padding: 20px 20px 72px 20px;
      overflow-y: auto;
      overflow-x: hidden;
      width: 100%;
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) transparent;
    }
    
    .assistant-content::-webkit-scrollbar {
      width: 4px;
    }
    
    .assistant-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .assistant-content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }
    
    .assistant-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      width: 100%;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .status-item.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .status-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .status-icon img {
      width: 16px;
      height: 16px;
      filter: brightness(1.2);
    }
    
    .status-text {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      word-wrap: break-word;
      overflow-wrap: break-word;
      flex: 1;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .search-box.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .search-websites {
      display: flex;
      align-items: center;
      position: relative;
    }
    
    .website-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #111;
      position: relative;
      z-index: 1;
    }
    
    .website-icon.website-1 {
      z-index: 3;
    }
    
    .website-icon.website-2 {
      margin-left: -8px;
      z-index: 2;
    }
    
    .website-icon.website-3 {
      margin-left: -8px;
      z-index: 1;
    }
    
    .search-text {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin-left: 12px;
    }
    
    .assistant-message {
      margin-bottom: 24px;
      display: none;
      width: 100%;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .assistant-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .assistant-message p {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255,255,255,0.8);
      margin: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .version-section {
      margin-bottom: 20px;
      display: none;
      width: 100%;
      max-width: 100%;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      border: 1px solid #262626;
      overflow: visible;
      padding: 0 20px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .version-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .test-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .test-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 12px;
    }
    
    .test-btn:hover {
      background: #059669;
    }
    
    .debug-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 300px;
    }
    
    .debug-info h4 {
      margin: 0 0 10px 0;
      color: #10b981;
    }
    
    .debug-info ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .debug-info li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="visual-preview">
      <div style="padding: 40px; text-align: center;">
        <h2>左侧预览区域</h2>
        <p>这里会显示生成的网站预览</p>
      </div>
    </div>
    
    <div class="assistant-panel">
      <div class="assistant-content">
        <div class="status-item">
          <div class="status-icon">
            <img src="http://localhost:3845/assets/8b79510b152145dbbbed5ae11cc4a35ce1012651.svg" alt="status" />
          </div>
          <div class="status-text">正在分析您的需求...</div>
        </div>
        
        <div class="search-box">
          <div class="search-websites">
            <div class="website-icon website-1" style="background-color: #10b981;"></div>
            <div class="website-icon website-2" style="background-color: #3b82f6;"></div>
            <div class="website-icon website-3" style="background-color: #f59e0b;"></div>
          </div>
          <div class="search-text">检索中...</div>
        </div>
        
        <div class="assistant-message">
          <p>根据您的需求，我为您创建了一个专业的房地产市场投资网站。网站包含以下核心功能：</p>
        </div>
        
        <div class="version-section">
          <div class="version-header">
            <div class="version-title">
              <div class="title-icon">
                <img src="./assets/gettingStarted.svg" alt="初始版本" style="width: 20px; height: 20px;" />
              </div>
              <span>初始版本</span>
            </div>
            <div class="version-help">
              <img src="http://localhost:3845/assets/30e7f0a89c85f030a9c4f1bcf07227413d41076b.svg" alt="帮助" style="width: 16px; height: 16px;" />
            </div>
          </div>
          <div class="version-content">
            <div class="content-item">
              <div class="item-icon">
                <img src="http://localhost:3845/assets/efe7a09156e3e415fce6b0327fe180dafa7b62d2.svg" alt="tag1" style="width: 16px; height: 16px;" />
              </div>
              <span>Hero区域展示投资理念</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <span>✻</span>
              </div>
              <span>投资组合展示</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <span>✻</span>
              </div>
              <span>团队展示</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <span>✻</span>
              </div>
              <span>客户成功</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <img src="http://localhost:3845/assets/63d610fe72d86ed2aca078fcab0cd6b4d68638f0.svg" alt="tag2" style="width: 16px; height: 16px;" />
              </div>
              <span>关注领域介绍</span>
            </div>
            <div class="content-item">
              <div class="item-icon">
                <img src="http://localhost:3845/assets/63d610fe72d86ed2aca078fcab0cd6b4d68638f0.svg" alt="tag2" style="width: 16px; height: 16px;" />
              </div>
              <span>联系方式</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="test-controls">
    <button class="test-btn" onclick="testSearchBox()">测试搜索框</button>
    <button class="test-btn" onclick="testStatusItem()">测试状态项</button>
    <button class="test-btn" onclick="testAssistantMessage()">测试助手消息</button>
    <button class="test-btn" onclick="testVersionSection()">测试版本区块</button>
    <button class="test-btn" onclick="testAllAnimations()">测试所有动效</button>
  </div>
  
  <div class="debug-info">
    <h4>动效修改测试</h4>
    <ul>
      <li>✅ 底部预留：72px (20px + 52px)</li>
      <li>✅ 搜索框：向上顶动效</li>
      <li>✅ 状态项：向上顶动效</li>
      <li>✅ 助手消息：向上顶动效</li>
      <li>✅ 版本区块：向上顶动效</li>
      <li>✅ 依次出现：300ms间隔</li>
      <li>✅ 过渡效果：0.4s ease</li>
    </ul>
  </div>

  <script>
    function testSearchBox() {
      const searchBox = document.querySelector('.search-box');
      searchBox.style.display = 'flex';
      setTimeout(() => {
        searchBox.classList.add('show');
      }, 50);
    }
    
    function testStatusItem() {
      const statusItem = document.querySelector('.status-item');
      statusItem.style.display = 'flex';
      setTimeout(() => {
        statusItem.classList.add('show');
      }, 50);
    }
    
    function testAssistantMessage() {
      const message = document.querySelector('.assistant-message');
      message.style.display = 'block';
      setTimeout(() => {
        message.classList.add('show');
      }, 50);
    }
    
    function testVersionSection() {
      const section = document.querySelector('.version-section');
      section.style.display = 'flex';
      setTimeout(() => {
        section.classList.add('show');
      }, 50);
    }
    
    function testAllAnimations() {
      const elements = [
        { selector: '.search-box', display: 'flex' },
        { selector: '.status-item', display: 'flex' },
        { selector: '.assistant-message', display: 'block' },
        { selector: '.version-section', display: 'flex' }
      ];
      
      elements.forEach((element, index) => {
        setTimeout(() => {
          const el = document.querySelector(element.selector);
          if (el) {
            el.style.display = element.display;
            setTimeout(() => {
              el.classList.add('show');
            }, 50);
          }
        }, index * 300);
      });
    }
  </script>
</body>
</html>
