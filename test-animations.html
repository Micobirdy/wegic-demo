<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>动画效果测试</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="generate.css" />
  <style>
    .test-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }
    
    .test-controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .test-controls button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="test-controls">
    <h3>动画测试控制</h3>
    <button onclick="resetAnimation()">重置动画</button>
    <button onclick="startAnimation()">开始动画</button>
    <button onclick="testCompression()">测试挤压</button>
  </div>

  <div class="main-container">
    <div class="page-wrapper">
      <!-- 左侧预览区域 -->
      <div class="visual-preview" id="visualPreview">
        <div class="preview-header">
          <span class="preview-label">Visual preview</span>
        </div>
        <div class="preview-content">
          <div class="preview-placeholder" id="previewPlaceholder">
            <div class="placeholder-text">Your website will appear here</div>
            <div class="loading-indicator">
              <div class="loading-icon">
                <img src="./assets/小绿.svg" alt="小绿" style="width: 24px; height: 24px;" />
              </div>
              <span class="loading-text">Designing visual preview</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧助手面板 -->
      <div class="assistant-panel" id="assistantPanel">
        <div class="assistant-header">
          <div class="diff-section">
            <span class="diff-icon">🔍</span>
            <span class="diff-text">Diff</span>
          </div>
          <div class="help-icon">?</div>
        </div>

        <div class="assistant-content">
          <div class="status-item">
            <div class="status-icon">
              <img src="./assets/小绿.svg" alt="小绿" style="width: 24px; height: 24px;" />
            </div>
            <span class="status-text">正在制定实施计划</span>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>

          <div class="search-box">
            <div class="search-websites">
              <div class="website-icon website-1" style="background-image: url('./assets/512b7c633d3e95e7ca63021ac7f5bae9ea258756.png')"></div>
              <div class="website-icon website-2" style="background-image: url('./assets/abbe8790392df10a9c0239020b212bcbaef44c59.png')"></div>
              <div class="website-icon website-3" style="background-image: url('./assets/cba5f8c00d9b19527d581bb76eb25f2dd9269541.png')"></div>
              <div class="website-icon website-4" style="background-image: url('./assets/7ddacf2e6b71bd7b3376cfa6c684d60600871483.png')"></div>
              <div class="website-icon website-5" style="background-image: url('./assets/image 141.png')"></div>
            </div>
            <span class="search-text">正在检索分析</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function resetAnimation() {
      const visualPreview = document.getElementById('visualPreview');
      const assistantPanel = document.getElementById('assistantPanel');
      
      visualPreview.classList.remove('compressed', 'initial-load');
      assistantPanel.classList.remove('slide-in');
      
      console.log('动画已重置');
    }
    
    function startAnimation() {
      const visualPreview = document.getElementById('visualPreview');
      const assistantPanel = document.getElementById('assistantPanel');
      
      // 重置状态
      resetAnimation();
      
      // 添加初始加载动画
      visualPreview.classList.add('initial-load');
      
      // 延迟后开始滑入动画
      setTimeout(() => {
        assistantPanel.classList.add('slide-in');
        
        setTimeout(() => {
          visualPreview.classList.add('compressed');
        }, 250);
      }, 600);
      
      console.log('开始动画序列');
    }
    
    function testCompression() {
      const visualPreview = document.getElementById('visualPreview');
      const assistantPanel = document.getElementById('assistantPanel');
      
      // 直接测试挤压效果
      assistantPanel.classList.add('slide-in');
      visualPreview.classList.add('compressed');
      
      console.log('测试挤压效果');
    }
    
    // 页面加载完成后自动开始动画
    window.addEventListener('load', function() {
      console.log('页面加载完成，3秒后自动开始动画');
      setTimeout(() => {
        startAnimation();
      }, 3000);
    });
  </script>
</body>
</html>
